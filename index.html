<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Timer</title>
  </head>
  <body>
    <main class="container">
        <div class="counter-wrapper">
          <div class="counter">
            <h1 class="header">We're launching soon</h1>
            <div class="count">
              <div class="months sec">
                <h2 id="months">00</h2>
                <p>Months</p>
              </div>
              <div class="days sec">
                <h2 id="days">00</h2>
                <p>Days</p>
              </div>
              <div class="hours sec">
                <h2 id="hours">00</h2>
                <p>Hours</p>
              </div>
              <div class="minutes sec">
                <h2 id="minutes">00</h2>
                <p>Minutes</p>
              </div>
              <div class="seconds sec">
                <h2 id="seconds">00</h2>
                <p>Seconds</p>
              </div>
            </div>
          </div>
        </div>
        <div class="social-icons">
          <ul class="icons">
            <li class="icon">
              <a href="https://www.facebook.com/traveloperhabib" target="_blank" class="icon-link"><i class="fab fa-facebook"></i></a>
            </li>
            <li class="icon">
              <a href="https://www.youtube.com/channel/UCoQGW9rG4cFRAZPUfmPg4gw" target="_blank" class="icon-link"><i class="fab fa-youtube"></i></a>
            </li>
            <li class="icon">
              <a href="https://instagram.com/traveloperhabib" target="_blank" class="icon-link"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>
    </main>
    
    <script src="script.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
  </body>
</html>
